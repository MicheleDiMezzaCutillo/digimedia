<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Categoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Modifica Categoria</h1>
  <form th:action="@{/category/edit}" th:object="${categoryDto}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">Nome Categoria</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="categoryTypeId" class="form-label">Tipologia</label>
      <select id="categoryTypeId" name="categoryTypeId" class="form-select" th:field="*{categoryTypeId}" required>
        <option th:each="type : ${categoryTypes}" th:value="${type.id}" th:text="${type.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Aggiorna</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
