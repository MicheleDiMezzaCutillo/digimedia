<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione nuovo oggetto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Crea nuovo oggetto</h1>

  <!-- Form per creazione/modifica -->
  <form th:action="@{/component/create-and-link}"
        th:object="${componentDto}" method="post">

    <div class="mb-3">
      <label for="code" class="form-label">Codice</label>
      <input type="text" id="code" class="form-control" th:field="*{code}" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantit√†</label>
      <input type="number" id="quantity" class="form-control" th:field="*{quantity}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Posizione</label>
      <input type="text" id="location" class="form-control" th:field="*{location}">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Note</label>
      <textarea id="notes" class="form-control" th:field="*{notes}"></textarea>
    </div>
    <input type="hidden" name="categoryType" th:field="*{categoryType}" />
    <input type="hidden" name="category" th:field="*{category}" />
    <input type="hidden" name="repairableItemId" th:value="${repairableItemId}">

    <!-- Pulsante Salva/Crea -->
    <button type="submit" class="btn btn-primary">Crea</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
