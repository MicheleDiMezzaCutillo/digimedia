<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${#strings.isEmpty(componentDto.id) ? 'Crea Nuovo Oggetto' : 'Modifica Oggetto Riparabile'}">Pagina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />

</head>
<body>
<div th:replace="~{fragments/flash-messages :: flash-messages}"></div>

<div class="container mt-4">
  <h1 th:text="${#strings.isEmpty(componentDto.id) ? 'Crea Nuovo Oggetto' : 'Modifica Oggetto Riparabile: ' + componentDto.code}"></h1>

  <form th:action="${#strings.isEmpty(componentDto.id) ? '/component/create' : '/component/edit/' + componentDto.id}"
        th:object="${componentDto}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="code" class="form-label">Codice</label>
      <input type="text" id="code" class="form-control" th:field="*{code}" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantit√†</label>
      <input type="number" id="quantity" class="form-control" th:field="*{quantity}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Posizione</label>
      <input type="text" id="location" class="form-control" th:field="*{location}">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Note</label>
      <textarea id="notes" class="form-control" th:field="*{notes}"></textarea>
    </div>
    <input type="hidden" name="categoryType" th:field="*{categoryType}" />
    <input type="hidden" name="category" th:field="*{category}" />

    <button type="submit" class="btn btn-primary"
            th:text="${#strings.isEmpty(componentDto.id) ? 'Crea' : 'Salva Modifiche'}">Salva Modifiche</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
