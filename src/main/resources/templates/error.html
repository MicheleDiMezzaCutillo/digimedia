<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h1 class="text-danger mb-4">Ops! Si Ã¨ verificato un errore</h1>

            <!-- Messaggio di errore personalizzato -->
            <p class="text-muted" th:text="${errorMessage}">
                Messaggio di errore predefinito
            </p>

            <div class="mt-4">
                <!-- Bottone per tornare indietro -->
                <button onclick="window.history.back()" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Torna Indietro
                </button>

                <!-- Bottone per tornare alla home -->
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> Pagina Principale
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opzionale) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
</body>
</html>
